apply plugin: 'base'

// alle Skripte aus ./gradle.d in sortierter Reihenfolge einbinden
file('gradle.d').listFiles().sort().each {
    if (it =~ /.*\.gradle$/) {
        apply from: relativePath(it)
    }
}

allprojects {
    group = 'com.github.reflectoring'
    version = '0.0.1'

    buildscript {
        repositories {
            jcenter()
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion '2.11'
}
